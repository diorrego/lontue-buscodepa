name: Build and Push to Azure Container Registry

on:
  push:
    branches: ['main']

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: wokureview2.azurecr.io
          username: ${{ secrets.AZURE_CONTAINER_REGISTRY_PROD_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PROD_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t wokureview2.azurecr.io/woku-review2:latest .
          docker push wokureview2.azurecr.io/woku-review2:latest